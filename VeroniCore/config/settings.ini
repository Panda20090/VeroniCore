[General]
    app_name = VeroniCore
    version = 1.0
    debug_mode = True
    log_level = INFO

    [Database]
    db_name = VeroniCore_db
    db_user = db_user
    db_password = db_password123
    db_host = localhost
    db_port = 5432

    [API]
    api_key = your_api_key_here
    api_secret = your_api_secret_here
    base_url = https://api.yourservice.com

    [GitHub]
    username = your_github_username
    token = your_github_token

    [Unity]
    project_path = /path/to/unity/project
    build_path = /path/to/unity/build

    [Scalability]
    vertical_scaling_enabled = True
    horizontal_scaling_enabled = True
    max_instances = 10

    [LoadHandling]
    max_requests_per_second = 10000
    spike_threshold = 8000
    response_time_limit = 200  # milliseconds
    error_rate_limit = 5  # percent

    # Environment-specific settings
    [Development]
    debug_mode = True
    log_level = DEBUG

    [Production]
    debug_mode = False
    log_level = WARNING

    # Feature toggles
    [Features]
    enable_advanced_ai = True
    enable_blockchain_integration = True